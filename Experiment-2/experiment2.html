<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Banking UI</title>
  <link rel="stylesheet" href="html2.css" />
    <!-- Links the external CSS file for styling -->
</head>
<body>
  <!-- Main container for the banking user interface -->
  <div class="banking-ui">

    <!-- Display area for the current account balance -->
    <div class="balance">$0</div>

    <!-- Button to deposit money into the account -->
    <button class="btn deposit">Deposit</button>

    <!-- Button to withdraw money from the account -->
    <button class="btn withdraw">Withdraw</button>

  </div>
</body>
</html>
